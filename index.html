<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA 1 - PROYECTO 1</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header> <!-- Encabezado de la página -->
        <div class="header-container">
            <div class="dropdown">
                <button class="dropdown-btn">
                    <span class="menu-icon">☰</span>
                    <span class="dropdown-icon"></span>
                </button>
                <div class="dropdown-content">
                    <a href="#">Stark Industries</a>
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Our Products</a>
                </div>
            </div>
            <div class="header-title">
                <h1>PRACTICA 1 - PROYECTO 1</h1>
            </div>
        </div>
    </header>

    <main> <!--Contenido Principal-->
        <section class="banner">
            <!--Contenido del banner-->
        </section>

        <section class="contact-form-container"> <!-- Contenedor del Formulario -->
            <div class="contact-form"> <!-- Formulario de Contacto -->
                <h2>Formulario de Contacto</h2>
                <form id="contact-form" novalidate>
                    <!--NOMBRE-->
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="name-error"></span>
    
                    <!--Email-->
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
    
                    <!--Teléfono-->
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" id="phone-error"></span>

                    <!-- Botón de contacto -->
                    <button type="submit" class="contact-button">Contáctame</button>
                </form>
            </div>
        </section>
    </main>

    <footer> <!--Pie de Página-->
        <div class="social">
            <a href="#"><img src="facebook.png" alt="Facebook"> Facebook</a>
            <a href="#"><img src="twitter.png" alt="Twitter"> Twitter</a>
            <a href="#"><img src="instagram.png" alt="Instagram"> Instagram</a>
        </div>

        <div class="enlaces-pdp">
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <a href="#">Our Products</a>
        </div>
    </footer>


    <script src="validacion.js"></script>

</body>
</html>
